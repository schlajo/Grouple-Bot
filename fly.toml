# fly.toml app configuration file generated for grouple-bot on 2025-12-30T12:28:40-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'grouple-bot'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'

# Discord bots don't need HTTP services - they use WebSockets
# Keep at least 1 machine running 24/7 for the bot
[processes]
  app = 'node bot.js'

# Keep machine running 24/7 (no auto-stop for Discord bots)
# Use: fly scale count 1 --vm-size shared-cpu-1x

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
